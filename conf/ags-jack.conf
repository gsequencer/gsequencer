[generic]
disable-feature=experimental
autosave-thread=false
segmentation=4/4
engine-mode=performance
rt-safe=false
gui-scale=1.0

[soundcard-0]
backend=jack
capability=playback
buffer-size=512
pcm-channels=2
format=16
samplerate=44100
device=ags-jack-devout-0

[sequencer-0]
backend=jack
device=ags-jack-midiin-0

[recall]
auto-sense=true

[thread]
model=super-threaded
super-threaded-scope=audio
lock-global=ags-thread
lock-parent=ags-recycling-thread
thread-pool-max-unused-threads=8
max-precision=250
