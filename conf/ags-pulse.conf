[generic]
disable-feature=experimental
autosave-thread=false
segmentation=4/4
engine-mode=performance
rt-safe=false
gui-scale=1.0

[soundcard-0]
backend=pulse
capability=playback
buffer-size=512
pcm-channels=2
format=16
samplerate=48000
device=ags-pulse-devout-0
use-cache=true
cache-buffer-size=4096

[recall]
auto-sense=true

[thread]
model=super-threaded
super-threaded-scope=audio
lock-global=ags-thread
lock-parent=ags-recycling-thread
thread-pool-max-unused-threads=8
max-precision=250

[osc-server]
auto-start=false
any-address=false
enable-ip4=false
ip4-address=127.0.0.1
enable-ip6=false
ip6-address=::1
server-port=9000
monitor-timeout=0.033333
